<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> </head>

<body>
	
	<!--Onośnik do strony, na którą trafiają formularze wraz z zaznaczeniem metody akcji-->
	<form action="https://formspree.io/kania.magda@tlen.pl" method="POST">
	
	<!--Dane tekstowe formularza-->
	<label for="name">Name:</label>
	<br> 
	<input type="text" name="name" id="name">
	
	<br> 
	<label for="lastname">Last Name:</label>
	<br> 
	<input type="text" name="lastname" id="lastname">
	
	<!--Adres e-mail formularza-->
	<br> 
	<label for ="mail">E-mail:</label>
	<br> 
	<input type="email" name="_replyto" id="mail">
 
	<!--Numer telefonu formularza-->
	<br> 
	<label for="tel">Phone:</label>
	<br> <input type="tel" name="tel" id="tel">
	<br>
	
	<!--Wybór miasta z listy rozwijanej-->
	<br> 
	<label for="city">Select city:</label>
	<select name="city" id="city">
		<option value="krakow">Kraków</option>
		<option value="warszawa">Warszawa</option>
		<option value="gdansk">Gdańsk</option>
	</select>
	<br>
	
	<!--Wybór płci spośród dostępnych wymienionych-->
	<br>Pick your gender:
	<input type="radio" name="gender" value="m" id="m" checked><label for="m">Male</label>
	<input type="radio" name="gender" value="f" id="f" ><label for="f">Female</label>
	<br>
	
	<!--Odznaczenie - potwierdzenie wyrażenia zgody-->
	<br>
	<label for="conf">Confirmation:</label>
	<input type="checkbox" name="conf" value="conf" id="conf"> I am aware of all regulations.
	<br>
		
	<!--Treść wiadomości-->
	<br>
	<label for="message">Message: </label>
	<br> 
	<textarea name="message" id="message" rows="10" cols="30"> </textarea>
		
	<!--Stopka formuły action, wysyłanie formularza-->
	<br>
	<input type="submit" value="Send!"> </form>

</body>

</html>
